name: Database Anomaly Scanning

on:
  workflow_dispatch:
    inputs:
      db_path:
        description: 'Database file path'
        required: false
        default: 'data/transactions.db'
      table_name:
        description: 'Table name to scan'
        required: false
        default: 'transactions'

jobs:
  db-anomaly-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas

    - name: Check database exists
      run: |
        if [ ! -f "data/transactions.db" ]; then
          echo "Database not found at data/transactions.db"
          echo "Please ensure the database exists before running DB testing workflow."
          exit 1
        fi

    - name: Run database anomaly scan
      run: |
        mkdir -p logs
        cd src
        python db_scanner.py

    - name: Upload database anomaly report
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: db-anomaly-report
        path: logs/db_anomaly_report.html

    - name: Upload test logs
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: db-test-results
        path: logs/